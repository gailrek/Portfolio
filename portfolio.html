<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header container">
    <div class="header__inner">
      <img class="header__logo" src="logo.jpg" alt="logo">
      <h1 class="header__title">
        Gail Comustan
      </h1>
      <h2 class="header__title2"> FRONT-END NINJA </h2>
    </div>
  </header>
  <main class="wrapper">

    <div class="div">
      <img class="welcome__image" src="banner.jpg">
    </div>


    <figure class="item">
      <a href="#">
        <img class="img" src="portfolio.jpg">
        <figcaption class="caption"> Portfolio </figcaption>
      </a>
      <p>
        Check out my stuff!
      </p>
    </figure>


    <figure class="item">
      <img class="img" src="socialmedia.jpg">
      <figcaption class="caption"> Social Media </figcaption>
      <ul>

        <a href="#"><li> Twitter </li></a>
        <br>
        <a href="#"><li> Linkedin </li></a>
        <br>
        <a href="#"><li> Github </li></a>
      </ul>


    </figure>


    <figure class="item">
      <a href="#">
        <img class="img" src="cv.jpg">
        <figcaption class="caption"> CV </figcaption>
      </a>
      <p>
        Curriculum vitae
      </p>
    </figure>


    <!--
    <section class="social__media">
    <br>
    <h2 class="portfolio__title"> Social Media </h2>
  </section>

  <section class="social__media">
  <br>
  <h2 class="portfolio__title"> Social Media </h2>
</section>
-->

</main>
</body>
</html>
